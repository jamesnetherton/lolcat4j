machine:
  java:
    version: oraclejdk8

branches:
  only:
    - master

dependencies:
  override:
    - mvn clean install

test:
  override:
    - echo true
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

general:
  artifacts:
    - "target/*.jar"
